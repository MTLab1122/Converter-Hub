<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo2.PNG" type="logo2.PNG">
</head>

<body>
    <div class="container">
        <img class="logo" src="logo2.PNG" alt="">
        <h1 class="khan">Area Converter</h1>
        <div class="tabs">
            <div class="tab active" id="marlaTab" onclick="showTab('marlaTab', 'squareFeetTab')"><b>Marla to Square Feet</b></div>
            <div class="tab" id="squareFeetTab" onclick="showTab('squareFeetTab', 'marlaTab')"><b>Square Feet to Marla</b></div>
        </div>
        <div class="card">
            <div class="input-container">
                <label for="inputValue"><b>Enter a Value:</b></label>
                <input type="number" id="inputValue" placeholder="Enter Marla area" required>
                <button onclick="convertArea()"><b>Convert</b></button>
            </div>
        </div>
        <section class="car">
            <div class="result" id="result"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
